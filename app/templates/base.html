<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% block styling %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
     <!-- Link to the styles.css here to apply styling to all the child templates.-->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block content %}{% endblock %}

    {% block scripts %}
        {{ bootstrap.load_js() }}
    {% endblock %}
</body>
</html>
