<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
    <form action="{{ url_for('add') }}" method="POST">
      {{ form.csrf_token }}
      {{ form.title.label }} {{ form.title(size=30) }}
      {{ form.author.label }} {{ form.author(size=30) }}
      {{ form.rating.label }} {{ form.rating(size=30) }}


      <input type="submit" value="Add Book">
    </form>

  <a href="{{ url_for('home') }}">Home</a>
  </body>
</html>
