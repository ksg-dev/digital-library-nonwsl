 {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-dismissible alert-success">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
 {% endwith %}
